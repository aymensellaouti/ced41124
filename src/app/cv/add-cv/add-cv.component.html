<p>add-cv works!</p>
<form [formGroup]="form">
  Name:
  <input type="text" class="form-control" formControlName="name" />
  @if (form.get('name')?.errors && form.get('name')?.touched) {
    <div
      class="alert alert-danger"
      >
      Ce champ est obligatoire
    </div>
  }
  Firstname:
  <input type="text" class="form-control" formControlName="firstname" /> Age:
  <input [ngClass]="{
    cinAge: form.errors && form.errors['cinAge']
  }" type="text" class="form-control" formControlName="age" /> Cin:
  <input type="text" class="form-control" [ngClass]="{
    cinAge: form.errors && form.errors['cinAge']
  }" formControlName="cin" />
      @if (
        cin.errors && cin.errors['uniqueCinError']
        ) {
        <div
          class="alert alert-danger"
          >
          Cette Cin est invalide
        </div>
      }
      Job: <input type="text" class="form-control" formControlName="job" /> Path:
      <input type="text" class="form-control" formControlName="path" />

      @if (form.errors && form.errors['cinAge']) {
        <div class="alert alert-danger">
          {{form.errors['cinAge']}}
        </div>
      }
      <button [disabled]="form.invalid" class="btn btn-primary" (click)="addCv()">
        add cv
      </button>
    </form>
