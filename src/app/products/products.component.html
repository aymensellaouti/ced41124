@if ((products$ | async); as productsList,) {
  <button [disabled]="disabled" class="btn btn-primary" (click)="more()"> More Products</button>
  <div class="alert alert-warning">
    Product Number: {{productsList?.length}}
  </div>
  <div class="row">
    @for (product of productsList; track product) {
      <div class="col-4">
        <img class="rounded-circle" src="{{product.thumbnail}}" width="150px" height="150px">
        {{product.title}}
      </div>
    }
  </div>
} @else {
  Loading...
}
